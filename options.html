<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="options_style.css">


<div class="container">
  <h3>HSBC Friendly Account Names</h3>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="active"><a href="#show_accounts" role="tab" data-toggle="tab">Show All Accounts</a></li>
    <li><a href="#new_account" role="tab" data-toggle="tab">Add New Account</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="show_accounts">
      <div class="pull-right">
        <a href="#" class="btn btn-danger" id="delete_all_accounts">Delete All Accounts</a>
      </div>
      <table class="table" id="all_accounts">
        <thead>
          <tr>
            <th>HSBC Account Name</th>
            <th>Desired Account Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>

    <div class="tab-pane" id="new_account">
      <h3>Add New Account</h3>

      <div class"form-group">
        <label for="current_name">Current Account Name (exact copy)</label>
        <input type="text" id="current_name" class="form-control">
      </div>

      <div class"form-group">
        <label for="new_name">Desired Account Name</label>
        <input type="text" id="new_name" class="form-control">
      </div>

      <button id="save" class="btn btn-default">Save</button>
    </div>
  </div>
</div>


<script src="jquery.js"></script>
<script src="bootstrap.js"></script>
<script src="options.js"></script>
